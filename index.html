<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe_shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"
        ><img src="Starbucks Images/img/logo.png" alt="logo"
      /></a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#delivery">Delivery</a></li>
        <li><a href="#app">App</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <section class="home">
      <div class="home-text">
        <span>Welcome to</span>
        <h1>Starbucks coffee</h1>
        <h2>Free coffee is a <br />tap away</h2>
        <a href="#" class="btn">Join now</a>
      </div>
      <div class="home-img">
        <img src="./Starbucks Images/img/home.png" alt="img" />
      </div>
    </section>

    <section class="shop">
      <div class="heading">
        <span>Shop Now</span>
        <h1>Shop Coffee</h1>
      </div>
      <div class="shop-container">
        <div class="box">
          <div class="box-img">
            <img src="./Starbucks Images/img/shop1.png" alt="photo" />
          </div>
          <h2>Sturbucks Coffee</h2>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
